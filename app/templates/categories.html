{% extends 'base.html'%} {% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}"> {% endblock %}
    <body>
    <h1 align="center" class="text-uppercase">OUR {{cat}} NEWS </h3>
        <div class="container">
   
   
    <div class="row">
        {% for category in category %}
        <div class="col-md-4">
          <img style="height: 200px;" src="{{category.image}}" alt="Card image cap">
          <h5>{{category.author}}</h5>
          <p>{{category.description}}</p>
          <p>Publish date:{{category.time}}</p>
          <a href="{{category.url}}">
            <p>
              <button type="button" class="btn btn-primary">More news details</button></p>
          </a>
         
          
        </div>
        {% endfor %}
      </div>
    </div>
    
{% endblock %}
