{% extends 'base.html'%} {% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}"> {% endblock %}
    <body>
    <h1 align="center" class="text-uppercase">OUR {{cat}} NEWS </h3>
        <div class="container">
        <div class="card-columns">
            {% for category in category %}
            <div class="card">
            <img class="card" src="{{category.image}}" alt="Card image cap" height="500px" width="1000px">
            <div class="card-body">
                <h5 class="card-title">{{category.author}}</h5>
                <p class="card-text">{{category.description}}</p>
                <a href="{{category.url}}">
                <p class="card-text">
                <button type="button" class="btn btn-primary">More news details</button></p>
                </a>
            </div>
            <div class="card-footer">
                <small class="text-muted">Publish date:{{category.time}}</small>
            </div>
            </div>
            {% endfor %}
        </div>
        </div>
        {% endblock %}
    </body>
