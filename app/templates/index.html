{%extends 'base.html' %}
{% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='CSS/index.css')}}"> {% endblock %}
<div class="container">
  <h2>WELCOME TO OUR NEWS CENTER </h2>
  <h3>Top Headlines </h3>
 
  <div class="row">
    {% for headlines in headlines %}
    <div class="col-md-4">
      <img style="height: 200px;" src="{{headlines.image}}" alt="Card image cap">
      <h5>{{headlines.author}}</h5>
      <p>{{headlines.description}}</p>
      <p>Publish date:{{headlines.time}}</p>
      <a href="{{headlines.url}}">
        <p>
          <button type="button" class="btn btn-primary">More news</button></p>
      </a>
     
      
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
